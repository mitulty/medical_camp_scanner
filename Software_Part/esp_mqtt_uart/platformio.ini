[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_port = /dev/ttyUSB0
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
lib_deps = 
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson @ ^6.17.3
	andrey-m/MQTT library for ESP32 (ESP-IDF)@^1.0.0
